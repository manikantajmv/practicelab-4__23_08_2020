        function thefunc()
        {
            for(var i=0;i<10;i++)
            {
                setTimeout(function () {
                    var rand = Math.floor(Math.random() * 5)
                    if (document.getElementById(String(rand + 1)).innerText == "0") {
                        document.getElementById(String(rand + 1)).innerText = "1"
                        n[String(rand + 1)] = 1
                    } else {
                        document.getElementById(String(rand + 1)).innerText = String(parseInt(document.getElementById(String(rand + 1)).innerText) + 1)
                        n[String(rand + 1)] = parseInt(document.getElementById(String(rand + 1)).innerText) + 1
                    }
                    document.getElementById('desc').innerText = texts[rand]
                    document.getElementById("image").src = images[rand]
                }, 2000 * i); 
                
                
            }
            
        }
