        var pattern =/^([0-9]{2})\-([0-9]{2})\-([0-9]{4})$/;
        input=document.getElementById("dat").value
        var a=[]=input.split('-')
        if(pattern.test(input)){
            document.write(input+":is valid date")
        }else{
            document.write(input+":is an invalid date")
        }
    }
        </script>
    <body>
